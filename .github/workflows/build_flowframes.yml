name: Build Flowframes

on:
  workflow_dispatch: # This adds the "Run Workflow" button

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Get the source code
    - name: Checkout Code
      uses: actions/checkout@v4
      # (Note: I deleted the "with: submodules: recursive" lines here)

    # 2. Setup the Compiler (MSBuild)
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 3. Setup the Package Manager (NuGet)
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    # 4. Restore Dependencies (TARGETING CODELEGACY)
    - name: Restore NuGet Packages
      run: nuget restore CodeLegacy/Flowframes.sln

    # 5. Compile the App (TARGETING CODELEGACY)
    - name: Build Solution
      run: msbuild CodeLegacy/Flowframes.sln /p:Configuration=Release

    # 6. THE "BRAIN TRANSPLANT" (Auto-install RIFE AI)
    - name: Download and Install RIFE Engine
      shell: powershell
      run: |
        # DISABLE THE SLOW PROGRESS BAR
        $ProgressPreference = 'SilentlyContinue'
        
        $url = "https://github.com/nihui/rife-ncnn-vulkan/releases/download/20221029/rife-ncnn-vulkan-20221029-windows.zip"
        $dest = "rife.zip"
        
        Write-Host "Downloading RIFE (Fast Mode)..."
        Invoke-WebRequest -Uri $url -OutFile $dest
        
        Expand-Archive -Path $dest -DestinationPath "extracted_rife"
        
        # Target the CodeLegacy output folder
        $deployPath = "CodeLegacy/bin/Release"
        
        # Create the folder structure
        New-Item -ItemType Directory -Force -Path "$deployPath/data/pkgs/rife-ncnn-vulkan"
        
        # Copy the AI engine
        Copy-Item -Path "extracted_rife/rife-ncnn-vulkan-20221029-windows/*" -Destination "$deployPath/data/pkgs/rife-ncnn-vulkan" -Recurse

    # 7. Upload the Result
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Flowframes-Legacy-Build
        path: CodeLegacy/bin/Release/
